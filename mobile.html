<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        div {
            margin-top: 5px;
            margin-bottom: 12px;
        }
    </style>

<body style="font-family: Rubik;font-weight: 400">
    <p style="font-family: Rubik;font-weight: 500;font-weight: 500;">
        MOBILE
        |
        <a href="principal-desktop.html">DESKTOP PRINCIPAL</a>
        |
        <a href="secundario-desktop.html">DESKTOP SECUNDARIO</a>
    </p>
    <div id="container">

    </div>
    <div id="accionable">
        <div>
            <label>Título grande</label>
            <input type="text" id="text1" value="PASAJEROS EN DESTINO" />
        </div>
        <div>
            <label>Texto título (opcional)</label>
            <input type="text" id="text2title" value="" />
        </div>
        <div>
            <label>Texto contenido</label>
            <textarea id="text2" rows="4" cols="50">
¿Estás en el extranjero?
Accedé al formulario de la web del
consulado para buscar alternativas.
            </textarea>
            <div>
                <label>Texto del botón (opcional)</label>
                <input type="text" id="button" />
            </div>
        </div>
    </div>    
    <button type="button" id="do">Generar</button>
    <button id="download" onclick="download_img(this);">Descargar como
        PNG</button>
</body>
<script src="./html2canvas.min.js"></script>
<script src="./download.js"></script>

<script>

    const renderBanner = () => {
        const text1 = document.querySelector("#text1").value.trim();
        const text2Title = document.querySelector("#text2title").value.trim();
        const text2 = document.querySelector("#text2").value.trim().replace();
        const button = document.querySelector("#button").value.trim();
        const html = `
        <div id="toCanvas" style="width: 248px;height: 200px;background: #4300d2;padding: 20px 16px;box-sizing: border-box;display: flex;flex-direction: column;justify-content:flex-start">
        ${text1.length > 0?`
            <span style="font-weight: bold;font-family: Rubik;font-size: 16px;color: white;padding-bottom:16px;">
                ${text1}
            </span>
            `:''}
        ${text2Title.length > 0?`
            <span style="font-family: Rubik;font-size: 13px;font-weight: bold; color: white;line-height:20px">
                ${text2Title}
            </span>
            `:''}
        ${text2.length > 0?`
            <span style="font-family: Rubik;font-size: 13px;color: white;;padding-bottom:16px; flex:1;line-height:20px;white-space: pre-line;">
                ${text2}
            </span>
            `:''}
        ${button.length > 0?`
            <span style="width: 139px;height: 36px;border-radius: 24px;border: solid 1px #ffffff;color:white;display:flex;align-items:center;justify-content:center;color:white;">
                ${button}
            </span>
            `:''}
    </div>
        `;
        document.querySelector("#container").innerHTML = html;
    }

    renderBanner();

    document.querySelector("#accionable").addEventListener("keyup", renderBanner);

    const downloadCanvas = (canvas,name) => {
        var image = canvas.toDataURL("image/png");
        download(image,name,'image/png');
    }

    download_img = async function (el) {
        const toCanvas = document.querySelector("#toCanvas");
        const canvas = await html2canvas(toCanvas);
        downloadCanvas(canvas,"banner-mobile.png");
        const canvas2x = await html2canvas(toCanvas,{scale:2});
        downloadCanvas(canvas2x,"banner-mobile@2x.png");
    };
</script>
